databaseChangeLog:
  - changeSet:
      id: 2023-03-17--0004-comment
      author: ppopeskul
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: book_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: book_id
            referencedTableName: book
            referencedColumnNames: id
            foreignKeyName: fk_comment_book
            constraintName: fk_comment_book_constraint
        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: author_id
            referencedTableName: author
            referencedColumnNames: id
            foreignKeyName: fk_comment_author
            constraintName: fk_comment_author_constraint