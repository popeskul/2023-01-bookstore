spring:
  shell:
    interactive:
      enabled: false
    main:
      allow-circular-references: true
  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      database: test_bookstore
      port: 0
mongock:
  runner-type: InitializingBean
  change-logs-scan-package:
    - com.otus.bookstore.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2
logging:
  level:
    root: ERROR